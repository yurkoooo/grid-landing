<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
</head>
<body>
    <header class="container">
       <div class="hdr__main">
            <img src="./images/logo.svg" alt="company logo" class="hdr__logo">
            <nav class="hdr__nav">
                <a href="#">Home</a>
                <a href="#">About us</a>
                <a href="#">Category</a>
                <a href="#">Post a job</a>
                <a href="#">Content</a>
                <a href="#"><button class="hdr__btn">Sign Up</button></a>
            </nav>
        </div>
        <div class="hdr__banner">
            <div class="hdr__text">
                <h1>Find your <span>dream job</span><br> now it's easy</h1>
                <p>Thousands of Job here. Find Your New Job <br> Today! New Job Posting Today.</p>
            </div>
            <img src="./images/banner.svg" alt="guys looking for a job in desktop" class="hdr__bannerImg">
        </div>    
        <form action="#" class="hdr__form">
            <input type="text" class="fontAwesome hdr__input" placeholder="&#xf002;  Job title or keyword      &#xf041;  New York, USA">
            <button class="hdr__formBtn">Search</button>
        </form> 
        <div class="hdr__circle"></div>
    </header>
    <section class="statistic container">
        <div class="statistic__feature">
            <div class="statistic__featureImg">
                <img src="./images/jobs.png" alt="work suitcase icon">
            </div>
            <div class="statistic__featureDescription">
                <p class="statistic__featureNumber">8k+</p>
                <p class="statistic__featureText">Current jobs</p>
            </div>
        </div>
        <div class="statistic__feature">
            <div class="statistic__featureImg">
                <img src="./images/startups.png" alt="startup icon">
            </div>
            <div class="statistic__featureDescription">
                <p class="statistic__featureNumber">400+</p>
                <p class="statistic__featureText">Startups</p>
            </div>
        </div>
        <div class="statistic__feature">
            <div class="statistic__featureImg">
                <img src="./images/talents.png" alt="people icon">
            </div>
            <div class="statistic__featureDescription">
                <p class="statistic__featureNumber">20k+</p>
                <p class="statistic__featureText">Talent</p>
            </div>
        </div>
    </section>
</body>
</html>
